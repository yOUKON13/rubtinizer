<app-message-window [isOpened]="isOpened" (onClosed)="closeWindow()">
  <div *ngIf="labelService.labels.length" class="labels-list add-labels-list flex-container">
    <app-label
      *ngFor="let label of labelService.labels"
      [showDeleteButton]="false"
      [label]="label"
      [onClick]="addLabelClick.bind(this)"
    ></app-label>
  </div>
  <p #ngElse>Меток пока нет</p>
</app-message-window>
